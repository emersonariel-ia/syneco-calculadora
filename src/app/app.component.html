<div class="container">
  <div class="row">
    <div class="coluna-md-4">
      <div class="base">
        <div class="dentroBase">
          <table style="width: 100%;">
            <tr>
              <td class="appName" colspan="2">Calculadora</td>
              <td class="historyText" colspan="2" (click)="openHistory()">Hist√≥rico</td>
            </tr>
            <tr>
          </table>

          <div id="history">
            <p *ngFor="let history of history">
              {{ history.operand1 }} {{ history.operator }} {{ history.operand2 }} = <br>
              <span>{{ history.resultado }}</span>
            </p>
          </div>
          <div id="calculadora">
            <div class="maindisplay">
              <span>{{exibirDadosAnteriores}}</span> <br>
              {{displayText}}
            </div>
            <button class="keys numkey left" (click)="allClear()">AC</button>
            <button class="keys numkey">+/-</button>
            <button class="keys numkey">%</button>
            <button class="keys red right" (click)="pressOperator('/')">/</button>
            <button class="keys numkey left" (click)="pressKey('7')">7</button>  
            <button class="keys numkey" (click)="pressKey('8')">8</button>
            <button class="keys numkey" (click)="pressKey('9')">9</button>  
            <button class="keys red right" (click)="pressOperator('x')">x</button>
            <button class="keys numkey left" (click)="pressKey('4')">4</button>  
            <button class="keys numkey" (click)="pressKey('5')">5</button>
            <button class="keys numkey" (click)="pressKey('6')">6</button>  
            <button class="keys red right" (click)="pressOperator('-')">-</button>
            <button class="keys numkey left" (click)="pressKey('3')">3</button>  
            <button class="keys numkey" (click)="pressKey('2')">2</button>
            <button class="keys numkey" (click)="pressKey('1')">1</button>  
            <button class="keys red right" (click)="pressOperator('+')">+</button>
            <button class="keys numkey twoKey left" (click)="pressKey('0')">0</button>
            <button class="keys numkey" (click)="pressKey(',')">,</button>  
            <button class="keys green right" (click)="getAnswer()">=</button>

          </div>
            <button class="voltar" (click)="voltarCal()">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</div>
